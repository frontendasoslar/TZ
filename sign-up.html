<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="sign-form">
          <img class="sign-logo" src="img/app_logo.png" alt="" width="300" height="50">
         <form class="regstration-form-group" action="https://echo.htmlacademy.ru">
          <h2 class="form-heading">Рўйхатдан ўтиш</h2>
          <div class="input-wraper">
            <label class="label-text" for="name-kompany">Компания номи*</label>
            <input class="input-text" type="text" id="name-kompany" required>
          </div>

          <div class="input-group">
            <div class="input-wraper">
              <label class="label-text" for="employee">Маъсул ходим*</label>
              <input class="input-text" type="text" id="employee" required>
            </div>
            <div class="input-wraper">
              <label class="label-text" for="position">Лавозими*</label>
              <input class="input-text" type="text" id="position" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wraper">
              <label class="label-text" for="employee">Ваколати*</label>
              <input class="input-text" type="text" id="employee" required>
            </div>
            <div class="input-wraper">
              <label class="label-text" for="position">Талафони*</label>
              <input class="input-text" type="tel" id="position" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wraper">
              <label class="label-text" for="employee">Почтаси*</label>
              <input class="input-text" type="email" id="employee" required>
            </div>
            <div class="input-wraper">
              <label class="label-text" for="position">Телеграм манзили*</label>
              <input class="input-text" type="tel" id="position" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-wraper">
              <label class="label-text" for="employee">Имзо чекувчи*</label>
              <input class="input-text" type="text" id="employee" required>
            </div>
            <div class="input-wraper">
              <label class="label-text" for="position">Сана*</label>
              <input class="input-text" type="datetime-local" id="position" required>
            </div>
          </div>

          <div class="input-group">
              <input class="input-text" type="checkbox" id="employee" required>
              <p>Оммавий <a href="#">офферта</a> шартларига розиман</p>
          </div>
          <button class="send-button" type="submit">Рўйхатдан ўтиш</button>
         </form>
        </div>
      </div>
    </section>


  </main>
</body>
</html>
