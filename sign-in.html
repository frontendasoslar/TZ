<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-in</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="sign-form sign-in-form">
          <img class="sign-logo sign-logo-sign" src="img/app_logo.png" alt="" width="150" height="25">
         <form class="regstration-form-group" action="https://echo.htmlacademy">
          <h2 class="form-heading form-heading-sign">Кириш</h2>
          <div class="input-wraper">
            <label class="label-text" for="name-kompany">Логин</label>
            <input class="input-text" type="text" id="name-kompany" required>
          </div>

          <div class="input-group">
            <div class="input-wraper">
              <label class="label-text" for="employee">Парол</label>
              <input class="input-text" type="password" id="employee" required>
            </div>
          </div>



          <div class="input-group">
              <a class="sign-in-link" href="#">Паролингизни унутдингизми?</a>
          </div>
          <button class="send-button" type="submit">Кириш</button>
         </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
